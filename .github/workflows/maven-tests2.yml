name: Maven Selenium Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted

    steps:

      - name: Checkout code
        uses: actions/checkout@v4
      # Run Maven Selenium tests
      - name: Run Selenium tests
        run: mvn -B clean test -Dheadless=true -Dbase.url=http://localhost:3000 -DsuiteXml=ui_tests

